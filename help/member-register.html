<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="member.css" />
  <script src="./member.js" defer></script>
</head>

<body>
  <h1>회 원 가 입</h1>
  <hr />
  <form action="#" method="post">
    <h4>사이트 이용정보 입력</h4>
    <table>
      <!-- 아이디 -->
      <tr>
        <td class="title"><label for="memberId">아이디</label></td>
        <td class="content">
          <span id="memberIdMessage"></span><br />
          <input class="request" type="text" name="memberId" id="memberId" size="25" minlength="3" maxlength="12"
            placeholder="아이디 입력" onblur="memberIdCheck('blur')" onfocus="memberIdCheck('focus')" required />
        </td>
      </tr>
      <!-- 비밀번호 -->
      <tr>
        <td class="title"><label for="memberPw">비밀번호</label></td>
        <td class="content">
          <span id="memberPwMessage"></span><br />
          <input class="request" type="password" name="memberPw" id="memberPw" size="25" minlength="6" maxlength="12"
            required placeholder="비밀번호 입력" onblur="memberPwCheck('blur')" onfocus="memberPwCheck('focus')" required />
        </td>
      </tr>
      <!-- 비밀번호 확인 -->
      <tr>
        <td class="title"><label for="memberPwPw">비밀번호 확인</label></td>
        <td class="content">
          <span id="memberPwPwMessage"></span><br />
          <input class="request" type="password" name="memberPwPw" id="memberPwPw" size="25" minlength="6"
            maxlength="12" required placeholder="비밀번호 입력" onblur="memberPwPwCheck('blur')"
            onfocus="memberPwPwCheck('focus')" required />
        </td>
      </tr>
    </table>
    <h4>개인정보 입력</h4>
    <table>
      <!-- 이름 -->
      <tr>
        <td class="title"><label for="memberName">이름</label></td>
        <td class="content">
          <input class="request" type="text" name="memberName" id="memberName" size="25" minlength="3" maxlength="15"
            required placeholder="이름 입력" onblur="memberNameCheck('blur')" onfocus="memberNameCheck('focus')" required />
          <span id="memberNameMessage"></span>
        </td>
      </tr>
      <!-- 닉네임 -->
      <tr>
        <td class="title"><label for="memberNickName">닉네임</label></td>
        <td class="content">
          <input class="request" type="text" name="memberNickName" id="memberNickName" size="25" minlength="2"
            maxlength="12" required placeholder="닉네임 입력" onblur="nickNameCheck('blur')" onfocus="nickNameCheck('focus')"
            required />
          <span id="memberNickNameMessage"></span>
        </td>
      </tr>
      <!-- 이메일 -->
      <tr>
        <td class="title"><label for="memberEmail">이메일</label></td>
        <td class="content">
          <input class="request" type="email" name="memberEmail" id="memberEmail" size="25" minlength="3" maxlength="25"
            required placeholder="이메일" onblur="emailCheck('blur')" onfocus="emailCheck('focus')" required />
          <span id="memberEmailMessage"></span>
        </td>
      </tr>
      <!-- 가입경로 -->
      <tr>
        <td class="title"><label for="memberRoute">가입경로</label></td>
        <td class="content1">
          <input type="radio" name="memberRoute" value="1" />인터넷검색
          <input type="radio" name="memberRoute" value="2" />배너광고
          <input type="radio" name="memberRoute" value="3" />관련기사를보고
          <input type="radio" name="memberRoute" value="4" />홈페이지를보고
          <input type="radio" name="memberRoute" value="5" />주변사람소개
          <input type="radio" name="memberRoute" value="6" />기타
        </td>
      </tr>
      <!-- 전화번호 -->
      <tr>
        <td class="title"><label for="memberPhone">전화번호</label></td>
        <td class="content">
          <input class="request" type="tell" name="memberPhone" id="memberPhone" size="25" minlength="3" maxlength="25"
            required placeholder="전화번호" onblur="phoneCheck('blur')" onfocus="phoneCheck('focus')" required />
          <span id="memberPhoneMessage"></span>
        </td>
      </tr>
      <!-- 생년월일 -->
      <tr>
        <td class="title"><label for="memberBirth">생년월일</label></td>
        <td class="content">
          <input type="date" name="memberBirth" id="memberBirth" />
        </td>
      </tr>
      <!-- 주소 -->
      <tr>
        <td class="title"><label for="memberAddress">주소</label></td>
        <td class="content">
          <input class="request" type="search" name="memberAddress" id="memberAddress" placeholder="주소 검색창" required />
          <input type="submit" value="검색" />
          <br />
          <input class="request" type="text" name="memberAddress1" id="memberAddress1" size="80" maxlength="80"
            required />
          기본주소<br />
          <input type="text" name="memberAddress" id="memberAddress2" size="80" maxlength="80" />
          상세주소<br />
          <input type="text" name="memberAddress" id="memberAddress3" size="80" maxlength="80" />
          참고항목<br />
        </td>
      </tr>
    </table>
    <h4>기타 개인설정</h4>
    <table id="one">
      <tr>
        <td class="title"><label for="memberSocial">소셜 메세지</label></td>
        <td class="content">
          <input type="checkbox" name="memberSocial" id="memberSocial" value="1" checked />
          소셜 메세지를 받겠습니다.
          <span>&gt; 수신체크를 하시면 세일 소식을 받아보실 수 있습니다.</span>
        </td>
      </tr>
      <tr>
        <td class="title"><label for="emailService">메일링서비스</label></td>
        <td class="content">
          <input type="checkbox" name="emailService" id="emailService" value="1" checked />
          정보 메일을 받겠습니다.
        </td>
      </tr>
      <tr>
        <td class="title"><label for="receive">SNS 수신여부</label></td>
        <td class="content">
          <input type="checkbox" name="receive" id="receive" value="1" checked />
          휴대폰 문자메세지를 받겠습니다.
        </td>
      </tr>
      <tr>
        <td class="title"><label for="info">정보공개</label></td>
        <td class="content">
          <span>정보공개를 수정하면 0일 이내에는 변경 불가</span><br />
          <input type="checkbox" name="info" id="info" value="1" checked />
          나의 정보를 공개합니다.
        </td>
      </tr>
      <tr id="tr1">
        <td class="title"><label for="aiCheck">자동등록방지</label></td>
        <td>
          <div>
            <span class="span1"><i>XHYwQ2nq</i></span>
            <input type="submit" value="코드 생성" />
            <input class="request" type="text" name="aiCheck" id="aiCheck" size="12" maxlength="12" />
            <input type="submit" value="비교" />
          </div>
          <span>자동등록방지 문자와 숫자를 순서대로 입력해 주세요.</span>
        </td>
      </tr>
    </table>
    <br />
    <div class="end">
      <button type="submit" onclick="allCheck(event)">가 입</button>
      <button type="reset">취 소</button>
    </div>
  </form>
</body>

</html>
