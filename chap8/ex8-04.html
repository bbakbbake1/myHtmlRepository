<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>this 활용</h1>
  <hr>
  <script>
    function change(object, size, color) {
      //const b1 = document.querySelector("#b1");
      object.style.fontSize = size;
      object.style.color = color;
    }
  </script>
  <button type="button" onclick="change(this,`30px`,`red`)">버튼1</button>
  <button type="button" onclick="change(this,`50px`,`blue`)">버튼2</button>
  <br>
  <span onclick="change(this,`60px`,`skyblue`)">여기 클릭하면 크기와 새 변경</span>
</body>

</html>
