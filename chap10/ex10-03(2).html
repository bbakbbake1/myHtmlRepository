<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    let setTimeId = 0;
    function callTimer(obj, time) {
      setTimeId = setTimeout(() => { window.location = "https://namu.wiki/w/%EB%84%A4%EC%9D%B4%EB%A7%88%EB%A5%B4%20%EC%A3%BC%EB%8B%88%EC%98%A4%EB%A5%B4" }, time);
    }
    function clearTimer() {
      if (setTimeId > 0) {
        clearTimeout(setTimeId);
        alert("취소");
      }
    }
  </script>
</head>

<body>
  <h1>5초간 이미지에 마우스를 올리면 해당 사이트로 이동</h1>
  <hr>
  <img src="../chap02/소스/2/media/네이마르.jpg" alt="네이마르" width="300px" height="300px" onmouseover="callTimer(this,5000)"
    onmouseout="clearTimer()">
</body>

</html>
