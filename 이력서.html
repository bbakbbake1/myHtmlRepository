<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이력서</title>
  <style>
    table{
      border: 1px solid black;
      border-collapse: collapse;
     width: 100%;
    
    }
    th,td{
      border: 1px solid black;
      border-collapse: collapse;
      width: 25%;
      height: 50%;
    }
    #a1,#a2,#a3{
      background-color: skyblue;
    }
   
    h2,h3,h4{
      color: rgb(99, 168, 168);
    }
    
  </style>
</head>
<h1>RESUME|이력서</h1>
<hr>
<body>
  <table>
    <tr>
      <th rowspan="4">사진</th>
      <th>이름 : </th>
      <th>&nbsp;&nbsp;&nbsp;</th>
      <th>성별 : </th>
      <th>&nbsp;&nbsp;&nbsp;</th>
    </tr>
    <tr>
      <th>생년월일 : </th>
      <th>&nbsp;&nbsp;&nbsp;</th>
      <th>이메일 : </th>
      <th>&nbsp;&nbsp;&nbsp;</th>
    </tr>
    <tr>
      <th>전화번호 : </th>
      <th>&nbsp;&nbsp;&nbsp;</th>
      <th>핸드폰 : </th>
      <th>&nbsp;&nbsp;&nbsp;</th>
    </tr>
    <tr>
      <th >주소 :</th>
      <th colspan="3">&nbsp;&nbsp;&nbsp;</th>
    </tr>
  </table>
  <table>
    <h2>학력사항</h2>
    <tr id="a1">
      <th>졸업년월</th>
      <th>학교명</th>
      <th>지역/전공</th>
    </tr>
    <tr>
      <td>&nbsp;&nbsp;&nbsp;</td>
      <td>&nbsp;&nbsp;&nbsp;</td>
      <td>&nbsp;&nbsp;&nbsp;</td>
    </tr>
    <tr>
      <td>&nbsp;&nbsp;&nbsp;</td>
      <td>&nbsp;&nbsp;&nbsp;</td>
      <td>&nbsp;&nbsp;&nbsp;</td>
    </tr>
    <tr>
      <td>&nbsp;&nbsp;&nbsp;</td>
      <td>&nbsp;&nbsp;&nbsp;</td>
      <td>&nbsp;&nbsp;&nbsp;</td>
    </tr>
  </table>
  <table>
    <h3>경력사항</h3>
    <tr id="a2">
      <th>기간</th>
      <th>근무처</th>
      <th>직위</th>
      <th>업무내용</th>
    </tr>
    <tr>
      <td>&nbsp;&nbsp;&nbsp;</td>
      <td>&nbsp;&nbsp;&nbsp;</td>
      <td>&nbsp;&nbsp;&nbsp;</td>
      <td>&nbsp;&nbsp;&nbsp;</td>
    </tr>
    <tr>
      <td>&nbsp;&nbsp;&nbsp;</td>
      <td>&nbsp;&nbsp;&nbsp;</td>
      <td>&nbsp;&nbsp;&nbsp;</td>
      <td>&nbsp;&nbsp;&nbsp;</td>
    </tr>
    <tr>
      <td>&nbsp;&nbsp;&nbsp;</td>
      <td>&nbsp;&nbsp;&nbsp;</td>
      <td>&nbsp;&nbsp;&nbsp;</td>
      <td>&nbsp;&nbsp;&nbsp;</td>
    </tr>
    <tr>
      <td>&nbsp;&nbsp;&nbsp;</td>
      <td>&nbsp;&nbsp;&nbsp;</td>
      <td>&nbsp;&nbsp;&nbsp;</td>
      <td>&nbsp;&nbsp;&nbsp;</td>
    </tr>
  </table>
  <h4>보유기술/자격증</h4>
  <table>
    <tr id="a3">
      <th>취득년월일</th>
      <th>자격/면허증</th>
      <th>시행처</th>
    </tr>
    <tr>
      <td>&nbsp;&nbsp;&nbsp;</td>
      <td>&nbsp;&nbsp;&nbsp;</td>
      <td>&nbsp;&nbsp;&nbsp;</td>
    </tr>
    <tr>
      <td>&nbsp;&nbsp;&nbsp;</td>

    <tr>

    </tr>
    <tr>
      <td>&nbsp;&nbsp;&nbsp;</td>

      <td>&nbsp;&nbsp;&nbsp;</td>
    </tr>
    <tr>
      <td>&nbsp;&nbsp;&nbsp;</td>
      <td>&nbsp;&nbsp;&nbsp;</td>
      <td>&nbsp;&nbsp;&nbsp;</td>
    </tr>
  </table>
</body>
</html>
