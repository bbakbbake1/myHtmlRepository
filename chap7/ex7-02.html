<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>[]로 배열 만들어서 별표찍기</h1>
  <hr>
  <script>
    const NUMBER_COUNT = 6;
    const numArray = new Array();
    for (let i = 0; i < NUMBER_COUNT; i++) {
      let num = parseInt(Math.random() * (30 - 5 + 1) + 5);
      numArray[i] = num;
    }
    document.write(`const numArray = [${numArray}]<br>`);
    for (let i = 0; i < numArray.length; i++) {
      for (let j = 0; j < numArray[i]; j++) {
        document.write(`*`);
      }
      document.write(` ${numArray[i]}`);
      document.write(`<br>`);
    }
  </script>
</body>

</html>
