<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    let p = null, h1 = null, hr = null;
    function init() {
      const p = document.querySelector("#p");
      const h1 = document.querySelector("#h1");
      const hr = document.querySelector("#hr");

      p.addEventListener("mouseover", () => p.style.backgroundColor = `orchid`);
      p.addEventListener("mouseout", () => p.style.backgroundColor = `white`);


    }
  </script>
</head>

<body onload="init()">
  <h1 id="h1">addEvenListener()이용한 리스너 등록</h1>
  <hr id="hr">
  <p id="p">마우스를 올리면 orchid색으로 변경</p>

</body>

</html>
