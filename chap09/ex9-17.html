<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    function radioChecked() {
      let index = -1;
      let radioArray = document.querySelectorAll("form input[type=`radio`]");
      for (let i = 0; i < radioArray.length; i++) {
        if (radioArray[i].checked === true) {
          index = i;
          break;
        }
      }
      if (index !== -1) {
        alert(`${radioArray[index].value} 선택되었습니다.`);
      } else {
        alert(`아무 도시도 선택되지 않았습니다.`);
      }
      return false;
    }
  </script>
</head>

<body>
  <h1>버튼을 클릭하면 선택된 라디오 버튼의 value룰 출력합니다.</h1>
  <hr>

</body>

</html>
