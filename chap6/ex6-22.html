<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h1 {
      text-align: center;
    }

    fieldset {
      margin: 0 auto;
      width: 40%;
      text-align: center;
    }

    label {
      display: inline-block;
    }
  </style>
  <script>
    function adder() {
      //객체로드
      const number1 = document.querySelector("#number1");
      const number2 = document.querySelector("#number2");
      const sum = document.querySelector("#sum");
      //패턴검색
      //계산처리 => 저장
      sum.value = parseInt(number1.value) + parseInt(number2.value);
    }
  </script>
</head>

<body>
  <h1>함수 adder()</h1>
  <hr>
  <form action="#">
    <fieldset>
      <legend>
        계산하는프로그램
      </legend>
      <label for="number1">숫자1</label>
      <input type="text" name="number1" id="number1" size="7" maxlength="8" placeholder="0">
      <span>+</span>
      <label for="number2">숫자2</label>
      <input type="text" name="number2" id="number2" size="7" maxlength="8" placeholder="0">
      <span>=</span>
      <label for="sum">계산결과</label>
      <input type="text" name="sum" id="sum" size="7" maxlength="8" readonly>
      <input type="button" onclick="adder()" value="계산">
    </fieldset>
  </form>
</body>

</html>
