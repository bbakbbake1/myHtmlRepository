<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table {
      border: 1px dotted red;
      border-collapse: collapse;
    }

    td {
      border: 1px solid black;
      width: 100px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <h1>원하는단을 출력하기</h1>
  <hr>
  <script>
    document.write("<table>");
    let dan = prompt("원하는 단을 입력하세요", "1");
    if (dan !== null) {
      for (let i = 1; i <= 9; i++) {
        document.write(`<tr><td>${dan}=${i}</td><td>${dan * i}</td></tr>`);
      }
      document.write("</table>");
    } else {
      document.write("올바르게 입력해주세요.");
    }
  </script>

</body>

</html>
