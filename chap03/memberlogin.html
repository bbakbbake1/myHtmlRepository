<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="memberlogin.css">
</head>

<body>
  <form>
    <h1>로그인</h1>
    <input type="radio" name="" id="">
    <label for="">회원</label>
    <input type="radio" name="" id="">
    <label for="">비회원(주문조회)</label>
    <div class="login">
      <div>
        <input type="text" size="25" placeholder="아이디">
        <br>
        <input type="password" size="25" placeholder="비밀번호">
      </div>
      <div>
        <button class="loginbutton">로그인</button>
      </div>
    </div>
    <div class="otp">
      <span>
        <input type="checkbox" name="" id="">
        <label for="">아이디 저장</label>
      </span>
      <span>
        <a href="">OTP 로그인</a>
        <button>?</button>
      </span>
    </div>
    <div class="button">
      <button>회원가입</button>
      <button>아이디 찾기</button>
      <button>비밀번호 찾기</button>
    </div>
  </form>


</body>

</html>
