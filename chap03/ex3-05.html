<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    form{
      border: 3px dotted black; 
      padding: 10px;
      background-color: beige;
    }
  </style>
</head>
<body>
  <h1>로그인 폼</h1>
  <hr>
  <form action="loginRegister.jsp" method="post">
    <label for="userId">사용자 ID :</label>
    <input type="text" id="userId" name="userId" placeholder="사용자 아이디 입력" size="20" maxlength="8" required>
    <br>
    <label for="userPassWord"> 비밀 번호 :</label>
    <input type="text" id="userPassWord" name="userPassWord" placeholder="비밀번호 입력" size="20" maxlength="8" required>
    <br>
    <label for="wegiht"> 숫자범위0~10.0</label>
    <input type="text" id="wegiht" name="wegiht" min="0.0" max="10.0" step="0.5" value="5.0">
    <br>
    <label for="score">0부터 100까지의 부분범위</label>
    <input type="range" name="score" id="score" min="0" max="100" step="10">
    <datalist id="scorerange">
      <option value="10" label="low">10</option>
      <option value="50" label="center">50</option>
      <option value="90" label="hight">90</option>
    </datalist>
    
    <input type="submit" value="전송">
  </form>
  
</body>
</html>
