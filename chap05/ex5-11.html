<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h1 {
      text-align: center;
    }

    table {
      margin: 0 auto;
      border-collapse: collapse;
    }

    td {
      text-align: center;
      width: 100px;
    }

    table>tbody>tr:nth-child(odd) {
      background-color: rgb(200, 233, 247);
    }

    table>tbody>tr:hover {
      background-color: pink;
    }

    table>thead,
    table>tfoot {
      background-color: #4b4545;
    }

    table>thead,
    table>tfoot {
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <h1>1학기 성적</h1>
  <hr>
  <table>
    <thead>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
    </tfoot>
  </table>
</body>

</html>
