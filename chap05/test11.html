<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h1 {
      text-align: center;
    }
    table {
      border: 1px solid black;
      border-collapse: collapse;
      margin: 0 auto;
    }
    td {
      width: 100px;
      text-align: center;
    }
    table > thead, table > tfoot {
      background-color: green;
      font-weight: bold;
      color: white;
    }
    table > tbody > tr:nth-child(even) {
      background-color: skyblue;
    }
    table > tbody > tr:hover {
      background-color: pink;
    }
  
  </style>
</head>
<body>
  <h1>1학기 성적</h1>
  <hr>
  <table>
    <thead>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
    </tbody>
  <tfoot>
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
    </tr>
  </tfoot>
  </table>
</body>
</html>
